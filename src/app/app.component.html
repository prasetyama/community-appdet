<div class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">
    <div class="bg-white rounded-[32px] shadow-2xl overflow-hidden">
      <div class="relative h-40 bg-gradient-to-br from-purple-700 via-fuchsia-500 to-indigo-500">
        <div class="absolute -top-6 -left-6 w-28 h-28 bg-white/10 blur-3xl rounded-full"></div>
        <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-white/20 blur-3xl rounded-full"></div>
        <div class="absolute inset-x-0 bottom-0 p-6 pt-10 text-white">
          <div class="inline-flex items-center gap-3 bg-white/10 backdrop-blur-sm rounded-2xl px-3 py-2 text-xs font-medium uppercase tracking-widest">
            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 5v14" />
              <path d="M18 9v6" />
              <path d="M6 9v6" />
            </svg>
            Tawanet Channel
          </div>
          <div class="mt-4">
            <h1 class="text-xl font-semibold">Buat Akun</h1>
            <p class="text-sm text-white/80">Lengkapi informasi di bawah ini untuk membuat akun Appdet.</p>
          </div>
        </div>
      </div>
      <form class="p-6 space-y-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" />
                <path d="M4 20a8 8 0 0 1 16 0" />
              </svg>
            </span>
            <input
              type="text"
              formControlName="username"
              placeholder="Username"
              class="w-full rounded-2xl border border-slate-200 bg-slate-50/80 px-12 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-purple-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-purple-200"
            />
          </div>
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16" />
                <path d="m4 6 8 7 8-7" />
                <path d="M4 18h16" />
              </svg>
            </span>
            <input
              type="email"
              formControlName="email"
              placeholder="Email"
              class="w-full rounded-2xl border border-slate-200 bg-slate-50/80 px-12 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-purple-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-purple-200"
            />
          </div>
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="5" y="11" width="14" height="10" rx="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>
            <input
              type="password"
              formControlName="password"
              placeholder="Kata Sandi"
              class="w-full rounded-2xl border border-slate-200 bg-slate-50/80 px-12 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-purple-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-purple-200"
            />
          </div>
          <div class="relative">
            <span class="pointer-events-none absolute inset-y-0 left-4 flex items-center text-slate-400">
              <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="5" y="11" width="14" height="10" rx="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                <path d="M12 15l2 2 4-4" />
              </svg>
            </span>
            <input
              type="password"
              formControlName="confirmPassword"
              placeholder="Konfirmasi Kata Sandi"
              class="w-full rounded-2xl border border-slate-200 bg-slate-50/80 px-12 py-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-purple-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-purple-200"
            />
          </div>
        </div>
        <label class="flex items-start gap-3 text-xs text-slate-500">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            class="mt-1 h-4 w-4 rounded-md border border-slate-300 text-purple-600 focus:ring-purple-500"
          />
          <span>
            Saya telah membaca dan menyetujui <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Syarat &amp; Ketentuan</a> serta <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Kebijakan Privasi</a> Appdet.
          </span>
        </label>
        <button
          type="submit"
          class="w-full rounded-2xl bg-gradient-to-r from-purple-600 to-indigo-500 py-3 text-sm font-semibold text-white shadow-lg shadow-purple-200 transition hover:from-purple-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-purple-300"
        >
          Daftar
        </button>
        <div class="relative text-center text-xs text-slate-400">
          <span class="absolute inset-x-0 top-1/2 -translate-y-1/2 border-t border-slate-200"></span>
          <span class="relative bg-white px-3">Atau</span>
        </div>
        <button
          type="button"
          class="w-full flex items-center justify-center gap-3 rounded-2xl border border-slate-200 bg-white py-3 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-purple-400 hover:text-purple-600"
        >
          <svg class="h-5 w-5" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.6-34.1-4.7-50.4H272v95.4h147.5c-6.4 34.4-25.9 63.5-55.2 83v68h89.2c52.3-48.2 79.9-119.2 79.9-196z" />
            <path fill="#34a853" d="M272 544.3c74.7 0 137.3-24.7 183-67.5l-89.2-68c-24.7 16.6-56.4 26.3-93.8 26.3-72 0-133-48.7-154.7-114.5H25.5v71.8c45.3 89.9 138.4 151.9 246.5 151.9z" />
            <path fill="#fbbc05" d="M117.3 320.6c-10.7-31.9-10.7-66.2 0-98.1V150.7H25.5c-45.4 89.9-45.4 196.9 0 286.8l91.8-70.9z" />
            <path fill="#ea4335" d="M272 107.7c39.9-.6 78.1 14.7 107.3 42.8l79.8-79.8C408.8 24.5 343.3-2.2 272 0 163.9 0 70.8 62 25.5 151.9l91.8 71c21.6-65.9 82.7-115.2 154.7-115.2z" />
          </svg>
          Daftar dengan Google
        </button>
      </form>
    </div>
    <p class="mt-6 text-center text-xs text-slate-500">Sudah punya akun? <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Masuk</a></p>
  </div>
</div>
